<section class="surf-slider">
  <div class="container">
    <ul class="button-list">
      <li class="button__item">
        <button class="btn" type="button">
          <svg class="btn-icon" width="24" height="24">
            <use href="img/icons/icons.svg#arrow-left"></use>
          </svg>
        </button>
      </li>
      <li class="button__item">
        <button class="btn" type="button">
          <svg class="btn-icon" width="24" height="24">
            <use href="img/icons/icons.svg#arrow-right"></use>
          </svg>
        </button>
      </li>
    </ul>
    <ul class="surf-list">
      <li class="surf-list__item">
        <div class="surf-box">
          <h3 class="surf__title">Malibu<br />Beach</h3>
          <p class="surf__text">California <span>|</span> USA</p>
          <picture class="surf__picture">
            <source
              srcset="
                img/surf-slide--malibu-beach.jpg,
                img/surf-slide--malibu-beach@x2.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <img
              src="img/surf-slide--malibu-beach@x2.jpg"
              alt="Surfer on a board"
              width="390"
              heigth="750"
              class="surf__img"
            />
          </picture>
        </div>
        <div class="view-box">
          <p class="view-more">View</p>
          <button type="button" class="surf__btn">
            <a href="" class="surf__link">
              Surf
              <svg class="btn-icon" width="24" height="24">
                <use href="img/icons/icons.svg#arrow-right"></use>
              </svg>
            </a>
          </button>
        </div>
      </li>
      <li class="surf-list__item">
