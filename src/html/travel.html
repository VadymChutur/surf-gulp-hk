<section class="travel">
  <div class="container travel__container">
    <h2 class="travel__name">travel</h2>
    <div class="location">
      <h3 class="location__shore">Shore</h3>
      <p class="location__country">Airlie Beach <span>|</span> Australia</p>
      <ul class="button__list">
        <li>
          <button class="location-button" type="button">
            <svg class="location-button__icon" width="24" height="20">
              <use href="img/icons/icons.svg#arrow-left"></use>
            </svg>
          </button>
        </li>
        <li>
          <button class="location-button" type="button">
            <svg class="location-button__icon" width="24" height="20">
              <use href="img/icons/icons.svg#arrow-right"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <div class="air">
      <h3 class="air__line">Airline</h3>
      <p class="air__name">Virgin Australia</p>
      <img src="img/travel-plane.png" alt="plane" />
    </div>
    <div class="calc">
      <ul class="calc__list">
        <li class="calc__item">
          <h3 class="calc__indicators">Destination</h3>
          <p class="calc__data">Queensland Australia</p>
        </li>
        <li class="calc__item">
          <h3 class="calc__indicators">Distance</h3>
          <p class="calc__data">7,065 Miles</p>
        </li>
        <li class="calc__item">
          <h3 class="calc__indicators">Travel Time</h3>
          <p class="calc__data">23 Hours 5 Minutes</p>
        </li>
        <li class="calc__item">
          <h3 class="calc__indicators">Pricing</h3>
          <p class="calc__data">$1,976 USD</p>
          <span class="calc__subdata">Round Trip</span>
        </li>
      </ul>
    </div>
    <button class="travel-button" type="button">
      book flight
      <svg class="location-button__icon" width="24" height="20">
        <use href="img/icons/icons.svg#arrow-right"></use>
      </svg>
    </button>
    <img src="img/travel-coctail.png" alt="coctail" />
  </div>
</section>
